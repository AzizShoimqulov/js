<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Xush kelibsiz</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase kutubxonalar -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body onload="welcomeUser()">
  <div class="box">
    <h1>Xush kelibsiz! ðŸŽ‰</h1>
    <p id="welcome"></p>
    <button class="btn-red" onclick="logout()">Chiqish</button>
  </div>

  <script>
    // âœ… Firebase konfiguratsiya
    const firebaseConfig = {
      apiKey: "AIzaSyA6iQgsC5__ohVOQydaMkVHKaspx8eE_Tw",
      authDomain: "web-app-4ac54.firebaseapp.com",
      projectId: "web-app-4ac54",
      storageBucket: "web-app-4ac54.firebasestorage.app",
      messagingSenderId: "1006563534990",
      appId: "1:1006563534990:web:3a573d111fe073df65c1df"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function welcomeUser() {
      auth.onAuthStateChanged(user => {
        if (user) {
          document.getElementById("welcome").innerText = "Salom, " + user.email;
        } else {
          window.location.href = "login.html";
        }
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
