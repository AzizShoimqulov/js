<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Royxatdan otish</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="box">
    <h2>Royxatdan otish</h2>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPass" placeholder="Parol" required>
    <button class="btn-green" onclick="register()">Register</button>
    <a href="login.html">Login</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6iQgsC5__ohVOQydaMkVHKaspx8eE_Tw",
      authDomain: "web-app-4ac54.firebaseapp.com",
      projectId: "web-app-4ac54",
      storageBucket: "web-app-4ac54.firebasestorage.app",
      messagingSenderId: "1006563534990",
      appId: "1:1006563534990:web:3a573d111fe073df65c1df"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      let email = document.getElementById("regEmail").value;
      let pass = document.getElementById("regPass").value;

      auth.createUserWithEmailAndPassword(email, pass)
        .then(user => {
          alert("Royxatdan otdingiz: " + user.user.email);
          window.location.href = "login.html";
        })
        .catch(err => {
          if (err.code === "auth/email-already-in-use") {
            alert("Muffaqiyatli. Login qiling!");
            window.location.href = "login.html";
          } else {
            alert("Xato: " + err.message);
          }
        });
    }
  </script>
</body>
</html>
